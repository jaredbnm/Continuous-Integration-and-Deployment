name: actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Vercel
        run: npm install -g vercel
      - name: Deploying
        run: vercel --prod --token ${{ secrets.VERCEL }}
